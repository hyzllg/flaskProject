<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息展示</title>
    <style>
        .a{
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<ul>
    {% for girl in girls %}
    {% if girl|length >=3 %}
        <li class="a">{{ girl }}</li>
    {% else %}
        <li>{{ girl }}</li>
    {% endif %}
    {% endfor %}
</ul>
<hr>
<table border="1" cellspacing="0" cellpadding="0">
    <tr class="a">
        <td>账号</td>
        <td>密码</td>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
        </tr>
    {% endfor %}
    
</table>
</body>
</html>
